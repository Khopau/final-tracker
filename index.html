<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateneo E-Jeep Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; margin-top: 20px; }
        .bus { color: red; font-weight: bold; }
        .e-jeep-dot { position: absolute; font-size: 24px; } /* Style for the e-jeep dots */
    </style>
</head>
<body>
    <h1>Ateneo E-Jeep Schedule</h1>
    <div id="liveClock"></div> <!-- New div for the live clock -->
    <div id="message"></div>
    
    <div>
        <label for="origin">Select Point of Origin:</label>
        <select id="origin">
            <option value="Old Comm">Old Comm</option>
            <option value="Hagdan na Bato">Hagdan na Bato</option>
            <option value="Ateneo Grade School">Ateneo Grade School</option>
            <option value="2.5">2.5</option>
            <option value="Leong Hall">Leong Hall</option>
            <option value="Xavier Hall">Xavier Hall</option>
        </select>

        <label for="destination">Select Destination:</label>
        <select id="destination">
            <option value="Old Comm">Old Comm</option>
            <option value="Hagdan na Bato">Hagdan na Bato</option>
            <option value="Ateneo Grade School">Ateneo Grade School</option>
            <option value="2.5">2.5</option>
            <option value="Leong Hall">Leong Hall</option>
            <option value="Xavier Hall">Xavier Hall</option>
        </select>
    </div>

    <div id="timeUntilNext"></div>

    <div id="map"></div> <!-- Map container -->

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
